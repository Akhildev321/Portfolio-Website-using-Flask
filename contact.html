<form class="colorful-form" id="contact-form">
  <div class="form-group">
    <label class="form-label" for="name">Name:</label>
    <input required placeholder="Enter your name" class="form-input" type="text" id="name">
  </div>
  <div class="form-group">
    <label class="form-label" for="email">Email:</label>
    <input required placeholder="Enter your email" class="form-input" name="email" id="email" type="email">
  </div>
  <div class="form-group">
    <label class="form-label" for="message">Message:</label>
    <textarea required placeholder="Enter your message" class="form-input" name="message" id="message"></textarea>
  </div>
  <button class="form-button" type="submit">Submit</button>
</form>

<!-- Thank You Message -->
<div id="form-message" style="display: none; text-align: center; margin-top: 20px; color: blue; font-weight: bold;">
  Thank you for your message! I'll get back to you soon.
</div>

<script>
  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const message = document.getElementById("form-message");
    message.style.display = "block";

    this.reset();

    setTimeout(() => {
      message.style.display = "none";
    }, 5000);
  });
</script>


<style>
.colorful-form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f5f5f5;
  border-radius: 10px;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  color: #333;
}

.form-input {
  width: 100%;
  padding: 10px;
  border: none;
  background-color: #fff;
  color: #333;
  border-radius: 5px;
}

textarea.form-input {
  height: 100px;
}

.form-button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #ff6f69;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.form-button:hover {
  background-color: #ff5f59;
}

</style>
